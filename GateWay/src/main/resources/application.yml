spring:
  cloud:
    gateway:
      routes:
        - id: userAuthentification
          uri: lb://userAuthentification
          predicates:
            - Path=/auth/**
            # Removed the empty predicate
        - id: Adresse
          uri: lb://Adresse
          predicates:
            - Path=/api/adresses/**
        - id: Laboratoire
          uri: lb://Laboratoire
          predicates:
            - Path=/api/laboratoires/**
        - id: Analyse
          uri: lb://Analyse
          predicates:
            - Path=/api/analyses/**
  application:
    name: GATEWAY

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8081
