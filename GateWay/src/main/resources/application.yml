spring:
  cloud:
    gateway:
      routes:
        - id: userAuthentification
          uri: lb://userAuthentification
          predicates:
            - Path=/auth/**
        - id: Adresse
          uri: lb://Adresse
          predicates:
            - Path=/api/adresses/**

  application:
    name: GATEWAY

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8081
