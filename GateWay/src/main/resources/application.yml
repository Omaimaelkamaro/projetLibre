spring:
  cloud:
    gateway:
      routes:
        - id: userAuthentification
          uri: lb://userAuthentification
          predicates:
            - Path=/auth/**
        - id: Adresse
          uri: lb://Adresse
          predicates:
            - Path=/api/adresses/**
        - id: Laboratoire
          uri: lb://Laboratoire
          predicates:
            - Path=/api/laboratoire/**
        - id: ContactLaboratoire
          uri: lb://contact
          predicates:
            - Path=/api/contacts/**
        - id: Epreuve
          uri: lb://epreuve
          predicates:
            - Path=/api/epreuve/**
        - id: Dossier
          uri: lb://dossier
          predicates:
            - Path=/api/patients/**
            - Path=/api/dossiers/**
        - id: examen
          uri: lb://examen
          predicates:
            - Path=/api/exams/**

  application:
    name: GATEWAY

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8081
