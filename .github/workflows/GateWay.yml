name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permission for Maven wrapper
        run: chmod +x ./GateWay/mvnw

      - name: Build with Maven
        working-directory: ./GateWay
        run: ./mvnw -B package


        # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and Push Docker Image for Gateway
      - name: Build Docker Image for Gateway
        working-directory: ./GateWay
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest .

      - name: Push Docker Image for Gateway
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest
