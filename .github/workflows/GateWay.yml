name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Récupérer le code source du dépôt
      - name: Set up JDK 17  # Installer JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permission for Maven wrapper
        run: chmod +x ./GateWay/mvnw  # S'assurer que le wrapper Maven est exécutable

      - name: Build with Maven
        working-directory: ./GateWay  # Accéder au répertoire GateWay
        run: ./mvnw clean package -DskipTests  # Générer le fichier JAR

      - name: List files in target directory  # Vérifier la présence du fichier JAR
        run: ls -al ./GateWay/target  # Lister le contenu de target pour vérifier que le fichier est généré

      - name: Build Docker Image for Gateway
        working-directory: ./GateWay
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest .  # Construire l'image Docker

      - name: Push Docker Image for Gateway
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest  # Pousser l'image sur Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

