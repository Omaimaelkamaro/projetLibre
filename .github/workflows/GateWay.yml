name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permission for Maven wrapper
        run: chmod +x ./GateWay/mvnw

      - name: Build with Maven
        working-directory: ./GateWay
        run: ./mvnw -B package


      # Step to build the Docker image
      - name: Build Docker Image for Gateway
        working-directory: ./GateWay
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest .

      # Step to push the Docker image to Docker Hub
      - name: Push Docker Image for Gateway
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
